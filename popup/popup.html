<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Filter</title>
    <!-- tailwind css -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mx-auto max-w-[420px] p-7 border">
      <div class="flex flex-col gap-3">
        <div class="box">
          <label class="flex items-center space-x-2">
            <input
              id="recommendedCheckBox"
              type="checkbox"
              class="form-checkbox"
            />
            <span class="text-sm">Hide Recommended Video</span>
          </label>
        </div>
        <div class="box2">
          <label class="flex items-center space-x-2">
            <input id="hideShort" type="checkbox" class="form-checkbox" />
            <span class="text-sm">Hide Short</span>
          </label>
        </div>
        <div class="box2">
          <label class="flex items-center space-x-2">
            <input id="hideComments" type="checkbox" class="form-checkbox" />
            <span class="text-sm">Hide Comments</span>
          </label>
        </div>
        <div class="rating_and_view">
          <label class="flex items-center space-x-2">
            <input
              id="hideRatingAndView"
              type="checkbox"
              class="form-checkbox"
            />
            <span class="text-sm">Hide Rating & views</span>
          </label>
        </div>
        <div class="thumb-blur">
          <label class="flex items-center space-x-2">
            <input id="blurThumb" type="checkbox" class="form-checkbox" />
            <span class="text-sm">Blur thumbnails</span>
          </label>
        </div>
      </div>
    </div>
    <button class="absolute bottom-1 right-1" id="btn-reset">Reset</button>
    <script src="popup.js"></script>
    <!-- <script src="recommendedCheckBox.js"></script> -->
    <!-- <script src="shortCheckBox.js"></script> -->
  </body>
</html>
